<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Netflix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="gg">
        <img src="./assest/netflix-logo-text-emblem-31.png" width="200px">

        <button id="one" class="btn btn-danger">
            Signin
        </button>
        <div class="text-light" id="two">
            <h1 class="m-auto">Unlimited movies, TV shows, and more</h1>
            <h5 class="ms-5">Watch anywhere. Cancel anytime.</h5>
            <h6>Ready to watch? Enter your email to create or restart your membership.</h6>
        </div>
        <div id="three">
        <form class="email-form ms-5 ">
            <input type="email" placeholder="Email address" required>
            <button type="submit" class="btn btn-danger">Get Started</button>
        </form>
    </div>
</section>

    <div class="container">
        <h2 class="section-title">Popular on Netflix</h2>
        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Show 1">

            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Show 2">

            </div>
            <div class="card">

            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Show 4">
                <h3>Show 4</h3>
            </div>
        </div>
    </div>
</section>
